{include file="public/head"}	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            {include file="public/nav"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('index/index')}">系统</a>
                        </li>
                        <li>
                            <a href="{:url('articles/lists')}">文章管理</a>
                        </li>
                        <li class="active">编辑文章</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">编辑文章</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                            <input type="hidden" name="id" value="{$lists.id}">
                                            <div class="form-group">
                                                <label for="title" class="col-sm-2 control-label no-padding-right">标题</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="title" placeholder="" name="title" required="" type="text" value="{$lists.title}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="author" class="col-sm-2 control-label no-padding-right">作者</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="author" placeholder="" name="author" required="" type="text" value="{$lists.author}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="desc" class="col-sm-2 control-label no-padding-right">简介</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="desc" placeholder="" name="desc" required="" type="text" value="{$lists.desc}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="keywords" class="col-sm-2 control-label no-padding-right">关键词</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="keywords" placeholder="" name="keywords" required="" type="text" value="{$lists.keywords}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="pic" class="col-sm-2 control-label no-padding-right">缩略图</label>
                                                <div class="col-sm-6">
                                                    <img src="{$lists.pic}" width="100%" height="100%">
                                                    <input type="hidden" name="pic" value="{$lists.pic}">
                                                    <input id="pic" placeholder="" name="pic"  type="file">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="cate_id" class="col-sm-2 control-label no-padding-right">所属栏目</label>
                                                <div class="col-sm-6">
                                                    <select name="cate_id" id="cate_id">
                                                        {volist name="cate_info" id="cate"}
                                                        <option value="{$cate.id}" {if condition="$lists.cate_id == $cate.id"}selected{/if}>{$cate.cate_name}</option>
                                                        {/volist}
                                                    </select>
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="state" class="col-sm-2 control-label no-padding-right">是否推荐</label>
                                                <div class="col-sm-6">
                                                    <label>
                                                        <!--<input class="checkbox-slider colored-darkorange" name="state" id="state" checked="checked" type="checkbox">-->
                                                        <input class="checkbox-slider colored-darkorange" name="state" id="state"  type="checkbox" {if condition="$lists.state eq 1"}checked{/if}>
                                                        <span class="text" style="border: 0;box-shadow: none;"></span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="content" class="col-sm-2 control-label no-padding-right">文章内容</label>
                                                <div class="col-sm-6">
                                                    <label>
                                                        <textarea name="content"  id="content">{$lists.content}</textarea>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
	    </div>
    </div>
	<!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    <script type="text/javascript">
        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        UE.getEditor('content',{initialFrameWidth:800,initialFrameHeight:600,});
    </script>
    </body>
</html>
